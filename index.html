<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- ini main external css-->
  <link rel="stylesheet" href="splash.css"> <!-- ini khusus pas splash screen-->
  <link rel="stylesheet" href="./splide-4.1.3/dist/css/splide.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <title>Maroon Labkom</title>
  <script>
    document.addEventListener( 'DOMContentLoaded', function() {
      var splide = new Splide( '.splide', {
        lazyLoad: true,
        type: 'loop',
        speed: 1600,
        autoplay: true,
        interval: 3800,
        snap: true,
        arrows: false,
        easing: 'ease-out',
      } );
      splide.mount();
    });
  </script>
</head>
<body>
  <nav class="hidden">
    <img src="./assets/burger.png" alt="" height="22%" style="opacity: 0.8; border-radius: 50%;">
    <h3>EP 1 - Oprec 2024</h3>
    <div aria-label="3 dots" id="dots" onclick="showAlert()">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </nav>
  <section id="splash" data-aos="zoom-out">
    <div id="splash-paper"></div>
    <h2 data-aos="fade-up" data-aos-delay="1000">OPEN RECRUITMENT</h2>
    <button data-aos="zoom" data-aos-delay="2200" onclick="splashButton()">Saya tertarik!</button>
    <img src="./assets/logoLabkom.png" alt="" width="60px">
  </section>
  <section id="splash2">
    <img src="./assets/maroon.jfif" alt="" width="50%" id="maroonlogo" style="border-radius: 50%;">
    <p>mempersembahkan</p>
  </section>
  <!-- MAIN SITE-->
  <main id="main-content" >
    <div></div>
  </main>
  <div id="pop-up"></div>
  <div id="alert" class="hidden2">
    <p onclick="pauseMusic()">Hentikan musik</p>
  </div>

  <div id="bottomBar" class="hidden2">

  </div>

  <script src="./script.js"></script>
  <script src="./splide-4.1.3/dist/js/splide.min.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      mirror: true,
      anchorPlacement: 'center-center',
      delay: 300,
    });

    window.onload = function() {
      window.scrollTo({top: 0, left:0, behavior: 'smooth'});
      if (window.innerWidth > 450) {
      alert('Tolong gunakan mobile!');
      }
    };

    window.ontouchmove = function() {
      nav.classList.add('hidden');
      bottom.classList.add('hidden2');
    };
    
    document.getElementById('main-content').ontouchstart = function() {
      hideNav();
    };
    
    bgAlert.ontouchstart = function() {
      alertMessage.classList.add("hidden2");
      bgAlert.style.display = "none";
    };
  
  </script>
</body>
</html>
