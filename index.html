<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/logoLabkom.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- ini main external css-->
  <link rel="stylesheet" href="splash.css"> <!-- ini khusus pas splash screen-->
  <link rel="stylesheet" href="komik.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preload" as="image" href="./assets/loved.png">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <title>Maroon Labkom</title>
 
</head>
<body>
  <!-- NAVBAR -->
  <nav class="hidden">
    <img src="./assets/burger.png" alt="" height="22%" style="opacity: 0.8; border-radius: 50%;">
    <h3>EP 1 - Oprec 2024</h3>
    <div aria-label="3 dots" id="dots" onclick="showAlert()">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </nav>
  <section id="splash" data-aos="zoom-out">
    <div id="splash-paper"></div>
    <h2 data-aos="fade-up" data-aos-delay="1000">OPEN RECRUITMENT</h2>
    <button data-aos="zoom" data-aos-delay="2200" onclick="splashButton()">Saya tertarik!</button>
    <img src="./assets/logoLabkom.png" alt="" width="60px">
  </section>
  <section id="splash2">
    <img src="./assets/maroon.jfif" alt="" width="50%" id="maroonlogo" style="border-radius: 50%;">
    <p>mempersembahkan</p>
  </section>
  <!-- MAIN SITE -->
  <main id="main-content" class="hidden2">
    <h1>SCROLL ME!</h1>
    <div id="nopalAlone">
      <img src="./assets/maroon/naufal1.png" alt="" class="komik hidden3" id="nopal-1" >
      <img src="./assets/maroon/balon nopal1.png" alt="" class="komik hidden3" id="balon-1" >
    </div>
    <div id="nopalCalvin">
      <img src="./assets/maroon/naufal2.png" alt="" class="komik hidden3" id="nopal-2">
      <img src="./assets/maroon/calvin1.png" alt="" class="komik hidden3" id="calvin-1">
    </div>
    <div id="nopalSyahrin">
      <img src="./assets/maroon/syahrin.png" alt="" class="komik hidden3" id="syahrin-1">
      <img src="./assets/maroon/naufal3.png" alt="" class="komik hidden3" id="nopal-3">
    </div>
    <div id="nopalLailiHesti">
      <img src="./assets/maroon/naufal4.png" alt="" class="komik hidden3" id="nopal-4">
      <div id="lailiHesti">
        <img src="./assets/maroon/laili1.png" alt="" class="komik hidden3" id="laili-1">
        <img src="./assets/maroon/hesti1.png" alt="" class="komik hidden3" id="hesti-1">
      </div>
      <img src="./assets/maroon/balonlailihesti.png" alt="" class="komik hidden3" id="balon-2">
    </div>
    <div id="nopalCaesar">
      <img src="./assets/maroon/balon nopalCaesar1.png" alt="" class="komik hidden3 balon" id="balon-3">
      <img src="./assets/maroon/naufalCaesar.png" alt="" class="komik hidden3">
      <img src="./assets/maroon/balon nopalCaesar2.png" alt="" class="komik hidden3 balon" id="balon-4">
    </div>
    <div id="fathurNiki">
      <img src="./assets/maroon/fathurNiki.png" alt="" class="komik hidden3">
      <img src="./assets/maroon/balon fathurNiki.png" alt="" class="komik hidden3 balon" id="balon-5">
    </div>
    <div id="video">
      <h2>Kalau begitu,<br>ayo bergabung!</h2>
      <video src="./assets/maroon/marun.mp4" autoplay muted loop></video>
    </div>

    <a href="https://bit.ly/3xZ2jgo">
      <img src="./assets/maroon/Poster Web.svg" alt="" style="width: 100%;">
    </a>

    <p id="footer">&#169;</p>
  </main>

  <!-- Alert Menu -->
  <div id="pop-up"></div>
  <div id="alert" class="hidden2">
    <p onclick="pauseMusic()">Hentikan musik</p>
  </div>
  <!-- Bottom Bar -->
  <div id="bottomBar" class="hidden2">
    <div id="like">
      <img src="./assets/love.png" alt="" onclick="like()">
      <p>314.930</p>
    </div>
    <div id="comment">
      <img src="./assets/balon.png" alt="">
      <p>53.129</p>
    </div>
    <div id="arrows">
      <p><i class="arrow left" onclick="backToTop()"></i></p>
      <p><i class="arrow right" onclick="scrollToBottom()"></i></p>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="./komik.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      mirror: true,
      anchorPlacement: 'center-center',
      delay: 300,
    });

    window.onload = function() {
      if (window.innerWidth > 450) {
      alert('Tolong gunakan mobile!');
      }
    };

    window.ontouchmove = function() {
      nav.classList.add('hidden');
      bottom.classList.add('hidden2');
    };
    
    document.getElementById('main-content').ontouchstart = function() {
      hideNav();
    };
    
    bgAlert.ontouchstart = function() {
      alertMessage.classList.add("hidden2");
      bgAlert.style.display = "none";
    };

    window.history.scrollRestoration = 'manual';

    function backToTop() {
      document.body.scrollTo(({top: 0, behavior:'instant'}));
    }
    function scrollToBottom() {
      var bottomPage = document.getElementById('main-content').offsetHeight;
      document.body.scrollTo(({top: bottomPage, behavior:'instant'}));
      document.getElementById('main-content').style.backgroundColor = "#9f4039";
    }

    let footer = document.getElementById('footer');
    const now = new Date();
    const year = now.getFullYear();
    footer.textContent += year + ' Maroon 22 - made with ‚ù§ by Fathur';
  </script>
</body>
</html>
